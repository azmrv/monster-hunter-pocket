[application]

name="Monster Hunter Pocket"
icon="res://icon.png"
auto_accept_quit=true

[autoload]

__Screen="*res://game/globals/Screen.tscn"

[display]

use_2d_pixel_snap=false
stretch_mode="2d"
stretch_aspect="keep"
resizable=true
width=160
height=144
allow_hidpi=false
borderless_window=false
use_vsync=true
driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[input]

player_atk=[key(C), jbutton(0, 2)]
player_def=[key(X), jbutton(0, 0)]

[physics]

fixed_fps=60
